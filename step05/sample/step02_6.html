<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>02-08</title>
    <style>
        #list {
            width: 400px;
            border: 1px solid black;
            border-collapse: collapse;
        }

        #list td,
        #list th {
            border: 1px solid black;
            text-align: center;
        }

        #list>thead>tr {
            color: yellow;
            background-color: purple;
        }
    </style>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="example">
        <input type="text" v-model="num" /><br />
        1부터 입력된 수까지의 합 : <span>{{sum}}</span>
    </div>
    <script type="text/javascript">
        var vmSum = new Vue({
            el: "#example",
            data: { num: 0 },
            computed: {
                sum: function () {
                    console.log('계산형 속성')
                    var n = Number(this.num); // 숫자로 형 변환
                    if (Number.isNaN(n) || n < 1) return 0; // NaN 값이거나 0이하의 값이면 0으로 리턴
                    return ((1 + n) * n) / 2; // 공식
                }
            }
        })
    </script>
</body>

</html>
